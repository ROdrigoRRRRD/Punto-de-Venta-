<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="EstilosR.css">
    <link rel="icon" href="verificar.png">
</head>

<body>


    <header>

    </header>

    <section id="content" class="container-fluid">
        <article>
            <form action="" class="formulario">
                <a href="Dash.html" id="regresar"><img src="flecha-izquierda.png" id="regresar"></a> <br>
                <h1 id="new">Registrarse</h1><br>
                <label for="nombre" id="nombreLa">Nombre</label> <br>
                <input type="text" id="nombre"><br>
                <label for="apellidos">Apellidos</label> <br>
                <input type="text" id="apellidos"> <br>
                <label for="edad">Edad</label> <br>
                <input type="number" id="edad" min="18" max="99"> <br>
                <label for="correoElectronico">Correo Electrónico</label><br>
                <input type="email" id="correoElectronico"><br>
                <label id="genero">Genero</label>
                <div class="radio">
                    <input type="radio" name="sexo" id="masculino" value="Masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" name="sexo" id="femenino" value="Femenino">
                    <label for="femenino">Femenino</label> <br>

                    <input type="radio" name="sexo" id="otro" value="Otro">
                    <label for="otro">Otro</label>
                </div>
                <label for="password">Contraseña</label><br>
                <input type="password" id="password"> <br>
                <input type="checkbox" id="termyCond">
                <label id="cond" for="termyCond"><a id="term" href="terminos.html"> Acepto Terminos y Condiciones</a></label> <br>
                <button id="enviar" onclick="return enviarForm();">Registrarme</button>
            </form>
            <div id="error">

            </div>
        </article>
    </section>
    <script src="JSRegistro.js"></script>
</body>

</html>
